<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="card col-md-5 text-center m-auto mt-1">
    <p>Todo App</p>
</div>

<div class="col-md-7 m-auto mt-2">
    <form class="mb-3">
        <div class="input-group">
            <label for="addTaskText"></label>
            <input type="text" id="addTaskText" placeholder="enter your new task" class="form-control">
            <button class="btn btn-primary" type="button" id="addTaskButton">Add your task</button>
        </div>
    </form>
</div>

<div class="card col-md-9 m-auto">
    <div class="card-header list-header">
        <div style="display: inline-flex">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="taskFilter" id="allTasks" checked>
                <label class="form-check-label" for="allTasks">
                    Hepsi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="taskFilter" id="activeTasks">
                <label class="form-check-label" for="activeTasks">
                    Yapılacaklar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="taskFilter" id="completedTasks">
                <label class="form-check-label" for="completedTasks">
                    Tamamlanmışlar
                </label>
            </div>
        </div>
        <button class="btn btn-danger btn-sm float-end" id="buttonClear">Delete all Tasks</button>
    </div>
    <div class="card-body">
        <ul class="list-group" id="task-list">
            <!--     TASK IS HERE       -->
        </ul>
    </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
